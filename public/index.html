<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>pz-palette-maker</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but pz-palette-maker doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <pz-palette-maker
      layout="standalone"
      slides="15"
      colors="#fff, red, #808080"
      on-change="pzGlobalMethod"
    />
    <!-- Layout: widget or standalone -->
    <!-- built files will be auto injected -->
  </body>
</html>

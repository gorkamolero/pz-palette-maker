<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>pz-palette-maker</title>
  </head>
  <body class="vue">
    <noscript>
      <strong>We're sorry but pz-palette-maker doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <pz-palette-maker
      id="pz-palette-maker"
      data-layout="widget"
      data-onchange="pzGlobalMethod"
      data-mode="css"
    />
    <!-- Layout: widget or standalone -->
    <!-- Colors: will read from array in window.pzPalette.colors colors="[#fff, red, #808080"] -->
    <!-- Slides: will read from window.pzPalette.numSlides -->
    <!-- on-change will find and call a method contained in window.vuebridge, with the result -->
    <!-- built files will be auto injected -->
  </body>
</html>

<!DOCTYPE html>
<html lang=en>

    <meta charset=utf-8>

    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=icon href=/favicon.ico>
    <title>pz-palette-maker</title>
  <link href=/css/second-load.css rel=prefetch><link href=/js/color.js rel=prefetch><link href=/js/second-load.js rel=prefetch><link href=/css/app.css rel=preload as=style><link href=/css/chunk-vendors.css rel=preload as=style><link href=/js/app.js rel=preload as=script><link href=/js/chunk-vendors.js rel=preload as=script><link href=/css/chunk-vendors.css rel=stylesheet><link href=/css/app.css rel=stylesheet></head>
  <body>
    <noscript>
      <strong>We're sorry but pz-palette-maker doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <pz-palette-maker id=pz-palette-maker layout=standalone slides=15 on-change=pzGlobalMethod>
    <!-- Layout: widget or standalone -->
    <!-- Colors: pass string with values, like so: colors="#fff, red, #808080" -->
    <!-- Slides: change number of slides -->
    <!-- on-change will find and call a method contained in window.vuebridge, with the result -->
    <!-- built files will be auto injected -->

</html>
